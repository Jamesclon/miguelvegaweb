<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería</title>
  <link rel="stylesheet" href="styles/dj.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="/">MIGUEL VEGA DJ</a></div>
      <ul class="menu">
        <li><a href="dj.html">Inicio</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="eventos-container">
    <h1>Galería</h1>
    <div class="carousel-container">
      <button class="carousel-btn left" onclick="scrollCarousel(-1)">&#8249;</button>
      <div class="carousel" id="galeriaCarousel">
        <!-- Se insertan las imágenes automáticamente -->
      </div>
      <button class="carousel-btn right" onclick="scrollCarousel(1)">&#8250;</button>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer>
    <p>&copy; 2025 MIGUEL VEGA. Todos los derechos reservados.</p>
  </footer>

  <script>
    const carousel = document.getElementById('galeriaCarousel');

    for (let i = 1; i <= 14; i++) {
      const card = document.createElement('div');
      card.className = 'event-card';
      card.innerHTML = `<img src="images/galeria/img${i}.jpg" alt="Imagen ${i}" class="lightbox-img">`;
      carousel.appendChild(card);
    }

    function scrollCarousel(direction) {
      const scrollAmount = 300;
      carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('lightbox-img')) {
        lightbox.style.display = 'flex';
        lightboxImg.src = e.target.src;
      }
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>

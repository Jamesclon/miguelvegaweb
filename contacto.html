<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Miguel Vega DJ</title>
  <link rel="stylesheet" href="styles/dj.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<header>
  <div class="logo-container">
    <a href="/" class="logo">MIGUEL VEGA DJ</a>
  </div>
  <nav class="navbar">
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <ul class="menu" id="menu">
      <li><a href="dj.html">Inicio</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

  <main class="contact-container">
    <h1>Contacto</h1>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:info@miguelvegaglez.es">info@miguelvegaglez.es</a></p>
      <p><strong>Redes sociales:</strong></p>
      <ul class="socials">
        <li><a href="https://www.instagram.com/miguelvegamusic" target="_blank"><i class="fab fa-instagram"></i>
            Instagram</a></li>
        <li><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
        <li><a href="https://www.facebook.com/miguelvegamusic" target="_blank"><i class="fab fa-facebook"></i>
            Facebook</a></li>

      </ul>
    </div>
    <h3>
      Ponte en contacto desde aquí
      <p><br></p>
    </h3>
    <form action="https://formsubmit.co/info@miguelvegaglez.es" method="POST" class="contact-form">
      <!-- Evita SPAM con este campo oculto -->
      <input type="text" name="_honey" style="display:none">

      <!-- Evita que aparezca captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirección tras enviar -->
      <input type="hidden" name="_next" value="https://miguelvegaglez.es/gracias.html">

      <label>Nombre:</label>
      <input type="text" name="nombre" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Mensaje:</label>
      <textarea name="mensaje" rows="5" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>


  </main>
  
  <footer>
  <p>&copy; 2025 MIGUEL VEGA. Todos los derechos reservados. <a href="politica-de-privacidad.html">Política de privacidad</a></p>
</footer>


  <script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  toggle.addEventListener('click', () => {
    menu.classList.toggle('show');
  });

  // Cierra el menú al hacer clic en cualquier enlace
  document.querySelectorAll('.menu a').forEach(link => {
    link.addEventListener('click', () => {
      menu.classList.remove('show');
    });
  });
</script>
</body>

</html>

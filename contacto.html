  <main class="contact-container">
    <h1>Contacto</h1>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:info@miguelvegaglez.es">info@miguelvegaglez.es</a></p>
      <p><strong>Redes sociales:</strong></p>
      <ul class="socials">
        <li><a href="https://www.instagram.com/miguelvegamusic" target="_blank">Instagram</a></li>
        <li><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
        <li><a href="https://www.facebook.com/miguelvegamusic" target="_blank">Facebook</a></li>
      </ul>
    </div>

    <form action="https://formsubmit.co/info@miguelvegaglez.es" method="POST" class="contact-form">
  <!-- Evita SPAM con este campo oculto -->
  <input type="text" name="_honey" style="display:none">

  <!-- Evita que aparezca captcha -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Redirección tras enviar -->
  <input type="hidden" name="_next" value="https://tudominio.com/gracias.html">

  <label>Nombre:</label>
  <input type="text" name="nombre" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Mensaje:</label>
  <textarea name="mensaje" rows="5" required></textarea>

  <button type="submit" class="btn">Enviar</button>
</form>

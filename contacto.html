<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles/dj.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="/">MIGUEL VEGA DJ</a></div>
      <ul class="menu">
        <li><a href="dj.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Contacto</h1>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:info@miguelvegaglez.es">info@miguelvegaglez.es</a></p>
      <p><strong>Redes sociales:</strong></p>
      <ul class="socials">
        <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
        <li><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
        <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
      </ul>
    </div>

    <form action="https://formsubmit.co/info@miguelvegaglez.es" method="POST" class="contact-form">
      <!-- Campo honeypot para spam bots -->
      <input type="text" name="_honey" style="display:none">

      <!-- Evita el captcha de FormSubmit -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirección tras envío (opcional) -->
      <!-- <input type="hidden" name="_next" value="https://tusitio.com/gracias.html"> -->

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Miguel Vega. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
